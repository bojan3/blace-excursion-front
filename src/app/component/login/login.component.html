<div class="center-content">
  <mat-card class="example-card">
    <mat-card-header>
      <h2>
        BLACE COMPANY LIMITED
      </h2>
    </mat-card-header>

    <mat-card-content>

      <mat-tab-group>
        <mat-tab label="Login">
          <!-- <p *ngIf="notification" [class]="notification.msgType">{{notification.msgBody}}</p> -->
          <form #loginForm="ngForm" (ngSubmit)="login()" *ngIf="!submitted" [formGroup]="formLogin">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username:</mat-label>
              <input formControlName="username" matInput placeholder="username" required>
            </mat-form-field>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password:</mat-label>
              <input formControlName="password" type="password" matInput required placeholder="password">
            </mat-form-field>
            <!-- <button mat-raised-button color="primary">Login</button> -->
            <button [disabled]="!loginForm.form.valid" color="primary" mat-raised-button
                    type="submit">Login</button>
        </form>
        </mat-tab>

        <mat-tab label="Register">
          <form (ngSubmit)="register()" *ngIf="!submitted" [formGroup]="formRegister">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Username</mat-label>
              <input formControlName="username" matInput>
            </mat-form-field>

            <table class="example-full-width" cellspacing="0"><tr>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>First name</mat-label>
                <input formControlName="firstName" matInput>
              </mat-form-field></td>
              <td><mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Last name</mat-label>
                <input formControlName="lastName" matInput>
              </mat-form-field></td>
            </tr></table>

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input formControlName="password" type="password" matInput>
            </mat-form-field>
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label>
              <input formControlName="passwordRetype" type="password" matInput>
              <p *ngIf=arePasswordsMatching() style="color:red;">Passwords do not match!</p>
            </mat-form-field>

            <p>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label>
                <input formControlName="email" matInput>
              </mat-form-field>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Phone number</mat-label>
                <input formControlName="phoneNumber" matInput>
              </mat-form-field>
            </p>

            <button mat-raised-button color="primary">Register</button>
        </form>
        </mat-tab>
      </mat-tab-group>
    </mat-card-content>
  </mat-card>
</div>
