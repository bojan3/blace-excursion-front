<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title> {{excursion.tourGuideName}} </mat-card-title>
    <mat-card-subtitle *ngFor="let location of excursion.locations" > {{location.name}} </mat-card-subtitle>
    <mat-card-subtitle>{{excursion.date}}</mat-card-subtitle>
    <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba1.jpg" >
  </mat-card-title-group>
  <mat-card-content>
    <!-- <p> {{excursion.tourGuideName}} </p> -->
    <button (click)="createReservation()" *ngIf=isUserClient() class="right" color="primary" mat-raised-button >Make reservation</button>
    <button [routerLink]="['', 'comments', excursion.id]" class="right" color="accent" mat-raised-button
                    type="submit">Comments</button>
    <button class="right" (click)="cancel()" *ngIf=isUserTourGuide() color="accent" mat-raised-button
                    type="submit">Cancel</button>
  </mat-card-content>
</mat-card>
