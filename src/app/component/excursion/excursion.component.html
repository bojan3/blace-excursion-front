<mat-card class="card">
  <mat-card-title-group>
    <mat-card-title> {{excursion.locationDTO.name}}</mat-card-title>
    <mat-card-subtitle>{{excursion.locationDTO.description}}</mat-card-subtitle>
    <mat-card-subtitle>{{excursion.date}}</mat-card-subtitle>
    <img mat-card-lg-image src="https://material.angular.io/assets/img/examples/shiba1.jpg" >
  </mat-card-title-group>
  <mat-card-content>
    <p> {{excursion.tourGuideName}} </p>
    <button class="right" color="primary" mat-raised-button
                    type="submit">Make reservation</button>
    <button [routerLink]="['', 'comments', excursion.id]" class="right" color="accent" mat-raised-button
                    type="submit">Comments</button>
  </mat-card-content>
</mat-card>
