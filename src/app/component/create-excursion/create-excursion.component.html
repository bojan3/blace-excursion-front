<mat-card class="card">
  

<mat-card  class="inline-calendar-card">
  <p>Location:</p>
  <mat-divider></mat-divider>
  <p><mat-checkbox *ngFor="let location of locations" (change)="onChangeLocations($event)" [value]="location.id.toString()">{{location.name}}&emsp;</mat-checkbox></p>
</mat-card>


  <mat-card class="small-card">
  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label class="margin" >Numbe of persons:</mat-label>
    <input  [(ngModel)]="numOfPersons" matInput >
    <mat-divider></mat-divider>
  </mat-form-field>
  <!-- <mat-form-field class="example-full-width" appearance="fill">
  <mat-label class="margin" >Price:</mat-label>
    <input  [(ngModel)]="price" matInput >
  </mat-form-field> -->
</mat-card>

<mat-divider></mat-divider>

<mat-card class="inline-calendar-card">
   <p>Date: </p>
   <mat-divider></mat-divider>
   <mat-calendar [(selected)]="date"></mat-calendar>
</mat-card>

  <mat-divider></mat-divider>
  <!-- <p *ngIf="notification" id='error' [class]="notification.msgType">{{notification.msgBody}}</p> -->
  <p *ngIf="showMessage">{{message}}</p>
  <button class="margin" color="primary" (click)="createExcursion()" mat-raised-button >Create excursion</button>
</mat-card>
